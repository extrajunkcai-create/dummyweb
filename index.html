    <style>
        /* PONG CSS  */
        .pong-container {
            width: 100%;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0;
            box-sizing: border-box;
        }

        .pong-wrapper {
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            overflow: hidden;
            background: #000;
            border: 2px solid white;
            box-sizing: border-box;
        }

        .pong-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.2);
            z-index: 1;
        }

        .game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: rgba(0,0,0,0.8);
        }

        .ball {
            position: absolute;
            width: 2%;
            aspect-ratio: 1;
            border-radius: 50%;
            background: yellow;
            z-index: 3;
        }

        .paddle {
            position: absolute;
            width: 2%;
            height: 15%;
            background: white;
            z-index: 3;
        }

        .left-paddle { left: 2%; }
        .right-paddle { right: 2%; }

        .score-board {
            position: absolute;
            top: 3%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10%;
            color: white;
            font-size: clamp(1rem, 2vw, 1.5rem);
            z-index: 4;
        }

        #startButton, #restartButton {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem 1rem;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            z-index: 5;
        }

        #startButton:hover, #restartButton:hover { background: #eee; }

        #restartButton { display: none; }

        .winner-message {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2rem;
            z-index: 6;
        }
    </style>
</head>

<!-- PONG JS -->
<script>
window.addEventListener("DOMContentLoaded", () => {
    const ball = document.getElementById("ball");
    const leftPaddle = document.getElementById("leftpaddle");
    const rightPaddle = document.getElementById("rightpaddle");
    const leftScoreEl = document.getElementById("leftscore");
    const rightScoreEl = document.getElementById("rightscore");
    const startButton = document.getElementById("startButton");
    const restartButton = document.getElementById("restartButton");
    const winnermessage = document.getElementById("winnermessage");

    let leftScore = 0, rightScore = 0;
    let ballX = 0.5, ballY = 0.5;
    let ballVX = 0.5, ballVY = 0.3;
    let leftPaddleY = 0.4, rightPaddleY = 0.4;

    let gamePaused = true;

    const ballSize = 0.02, paddleHeight = 0.15, paddleWidth = 0.02;
    const paddleSpeed = 0.8;
    let lastTime = performance.now();

    function clamp(value, min, max){ return Math.max(min, Math.min(max, value)); }

    function resetBall(direction=1){
        ballX=0.5; ballY=0.5;
        const angle=(Math.random()-0.5)*0.6;
        ballVX=direction*0.6; ballVY=angle;
        winnermessage.textContent = "";
    }

    function updateDOM(){
        ball.style.left=`${ballX*100}%`;
        ball.style.top=`${ballY*100}%`;
        leftPaddle.style.top=`${leftPaddleY*100}%`;
        rightPaddle.style.top=`${rightPaddleY*100}%`;
    }

    const keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function loop(time){
        if(!gamePaused){
            const delta = (time - lastTime) / 1000;
            lastTime = time;

            if(keys["w"]) leftPaddleY -= paddleSpeed*delta;
            if(keys["s"]) leftPaddleY += paddleSpeed*delta;
            if(keys["ArrowUp"]) rightPaddleY -= paddleSpeed*delta;
            if(keys["ArrowDown"]) rightPaddleY += paddleSpeed*delta;

            leftPaddleY = clamp(leftPaddleY, 0, 1-paddleHeight);
            rightPaddleY = clamp(rightPaddleY, 0, 1-paddleHeight);

            ballX += ballVX*delta;
            ballY += ballVY*delta;

            if(ballY <= 0 || ballY >= 1-ballSize) ballVY *= -1;

            if(ballX <= paddleWidth && ballY+ballSize >= leftPaddleY && ballY <= leftPaddleY+paddleHeight){
                ballVX = Math.abs(ballVX);
                ballX = paddleWidth;
            }

            if(ballX+ballSize >= 1-paddleWidth && ballY+ballSize >= rightPaddleY && ballY <= rightPaddleY+paddleHeight){
                ballVX = -Math.abs(ballVX);
                ballX = 1-paddleWidth-ballSize;
            }

            if(ballX < -0.1){
                rightScore++;
                rightScoreEl.textContent = rightScore;
                resetBall(1);
            }

            if(ballX > 1.1){
                leftScore++;
                leftScoreEl.textContent = leftScore;
                resetBall(-1);
            }

            updateDOM();
        }
        requestAnimationFrame(loop);
    }

    startButton.addEventListener("click", () => {
        gamePaused = false;
        startButton.style.display = "none";
        restartButton.style.display = "block";
    });

    restartButton.addEventListener("click", () => {
        leftScore = 0; rightScore = 0;
        leftScoreEl.textContent = "0"; rightScoreEl.textContent = "0";
        resetBall(Math.random() > 0.5 ? 1 : -1);
        gamePaused = true;
        startButton.style.display = "block";
        restartButton.style.display = "none";
    });

    resetBall(Math.random() > 0.5 ? 1 : -1);
    updateDOM();
    requestAnimationFrame(loop);
});
</script>
